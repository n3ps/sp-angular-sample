<div data-ng-controller="testData as vm" class="data-entry">
    
        <legend>Test Data</legend>
        <div class="form-group hidden">
            <label class="col-lg-2 control-label">ID</label>
            <div class="col-lg-10">
                <input type="text" class="form-control input-sm" ng-model="newTestData.Id" disabled />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">First Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control input-sm" ng-model="newTestData.FirstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Last Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control input-sm" ng-model="newTestData.LastName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Province</label>
            <div class="col-lg-10">
                <select ng-model="newTestData.Province" ng-options="province as province.ProvinceName for province in provinces"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#" ng-click="clear()" class="btn btn-default btn-sm">Clear</a>
                <a href="#" ng-click="vm.createTestDataItem(newTestData)" confirmation-needed class="btn btn-success btn-sm">Create</a>
            </div>
        </div>
    
</div>
